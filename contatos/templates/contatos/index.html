{% extends 'base.html' %}

{% block conteudo %}
    <h1 class="mt-5">Minha agenda</h1>

    <table class="table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Telefone</th>
            <th>Categoria</th>
        </tr>
        </thead>
        <tbody>
        {% for contato in contatos %}
            <tr> <!-- Cirar tabela atravÃ©s dos dados passados pela view -->
                <td>
                    <a href="#">{{ contato.nome }}</a>
                </td>
                <td>{{ contato.sobrenome }}</td>
                <td>{{ contato.telefone }}</td>
                <td>{{ contato.categoria }}</td>
            </tr>
        {% endfor%}
        </tbody>
    </table>
{% endblock %}
